<div *ngIf='user' class="container">
  <div class="jumbotron" style="margin-top:20px">
    <h2>USER PROFILE INFO</h2>
    <hr class="my-4">
    <p class="lead"><em><strong>NAME:</strong></em> {{user.name}}</p>
    <p class="lead"><em><strong>USERNAME:</strong></em> {{user.username}}</p>
    <p class="lead"><em><strong>EMAIL:</strong></em> {{user.email}}</p>
  </div>
</div>
